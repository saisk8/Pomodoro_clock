<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/master.css">

</head>

<body class="container">
    <h1 class="display-4 text-center">Pomodoro Clock</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="card text-center" style="border:None;">
                <div class="card-body">
                    <h4 class="card-title">Session length:</h4>
                    <p class="card-text">Use this to set the session length</p>
                    <div class="card-text text-btn-group hover">
                        <button id="sminus" class="btn btn-outline-danger">-</button>
                        <button id="sdisplay" class="btn btn-outline-primary" disabled>25</button>
                        <button id="splus" class="btn btn-outline-success">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card text-center" style="border:None;">
                <div class="card-body">
                    <h4 class="card-title">Break length</h4>
                    <p class="card-text">Use this to set the break length</p>
                    <div class="card-text text-btn-group hover">
                        <button id="bminus" class="btn btn-outline-danger">-</button>
                        <button id="bdisplay" class="btn btn-outline-primary" disabled>5</button>
                        <button id="bplus" class="btn btn-outline-success">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card" style="width: 100%; border:None;">
        <div class="card-body  text-center">
            <h3 class="card-title">Your session progress</h3>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%; height: 5px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="bar"></div>
            </div>
            <p class="card-text time" id="timer">25:00</p>
            <p class="card-text btn btn-outline-primary hover" id="setter">Start</p>
            <p class="card-text" id="left-with"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <p class="text-center">Designed and coded by <a href="https://www.freecodecamp.org/somanath08">Sai Somanath K.</a></p>
</body>

</html>
